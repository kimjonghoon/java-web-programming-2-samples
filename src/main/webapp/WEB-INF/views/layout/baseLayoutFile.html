<!DOCTYPE html>
<html th:lang="${#locale.language}" th:fragment="layout (title, metas, links, scripts, content, submenu)" 
	xmlns:th="http://www.thymeleaf.org"	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
<head>
<meta charset="UTF-8">
<title th:replace="${title}">Layout Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<th:block th:replace="${metas}" />
<link rel="stylesheet" media="screen" th:href="@{/static/css/screen.css}" />
<link rel="stylesheet" media="print" th:href="@{/static/css/print.css}" />
<th:block th:replace="${links}" />
<th:block th:replace="${scripts}" />
</head>
<body>
	<div id="wrap">
	
		<div id="header">
			<div id="java-school-ci">
				<a th:href="@{'/'}"><img th:src="@{/static/images/ci.gif}" alt="java-school" /></a>
			</div>
			<div id="member" style="float: right;position: relative;top: 7px;">
            	<div sec:authorize="isAnonymous()">
					<input type="button" value="Login" onclick="location.href = '/users/login'" />
					<input type="button" value="SignUp" onclick="location.href = '/users/signUp'" />
				</div>	
				<div sec:authorize="isAuthenticated()">
					<input type="button" value="Logout" id="logout" />
					<input type="button" value="Edit My Account" onclick="location.href = '/users/editAccount'" />
    			</div>
			</div>
		</div>
		
		<div id="main-menu">
			<ul id="nav">
			    <li><a th:href="@{/thymeleaf}">Thymeleaf</a></li>
			</ul>
		</div>

		<div id="i18n">
		</div>
		
		<div id="container">		
			<div id="content">
				<th:block th:replace="${content}" />
			</div>
		</div>	
		
		<div th:replace="${submenu}">
		</div>
		
		<div id="extra">
		</div>

		<div id="footer">
			<ul>
				<li>Copyright java-school All Rights Reserved.</li>
			</ul>
		</div>

	</div>
	
</body>
</html>
