<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>회원가입</title>
<meta name="Keywords" content="회원 가입" />
<meta name="Description" content="회원 가입 양식" />
</head>

<body>

<article>

<h1>회원가입</h1>
<form id="signUpForm" action="@{/uers/signUp}" method="post" th:object="${user}">
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<input type="hidden" name="enabled" value="Y" />
<table style="width: 98%;">
    <tr>
        <td style="width: 18%;">이름</td>
        <td>
            <input type="text" th:field="*{username}" style="width: 80%;" /><br />
            <span class="validationError" th:if="${#fields.hasErrors('username')}"
            	th:errors="*{username}">이름 에러</span>
        </td>
    </tr>
    <tr>
        <td>패스워드</td>
        <td>
            <input type="password" th:field="*{password}" style="width: 80%;" /><br />
            <span class="validationError" th:if="${#fields.hasErrors('password')}"
            	th:errors="*{password}">패스워드 에러</span>
        </td>
    </tr>
    <tr>
        <td>패스워드 확인</td>
        <td><input type="password" th:field="*{confirm}" style="width: 80%;" /></td>
    </tr>
</table>
<div style="text-align: center;padding-bottom: 15px;">
    <input type="submit" value="전송" />
</div>
</form>

</article>

</body>
</html>
