<!DOCTYPE html>
<!--/* 1 title, 2 metas, 3 links, 4 scripts, 5 mainmenu, 6 i18n, 7 maintext, 8 submenu, 9 reference */-->
<html th:replace="~{layout/baseLayoutFile :: layout (~{::title}, ~{::meta}, ~{::link}, ~{::script}, ~{::nav}, ~{::div}, ~{::section}, ~{::aside}, ~{::footer})}" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${#locale.language == 'ko'} ? _ : 'Get Started'">자바 기반 설정</title>
<meta name="Keywords" th:replace="${#locale.language == 'ko'} ? ~{articles/01 :: meta[@name='Keywords']} : ~{articles/01_en :: meta[@name='Keywords']}" />
<meta name="Description" th:replace="${#locale.language == 'ko'} ? ~{articles/01 :: meta[@name='Description']} : ~{articles/01_en :: meta[@name='Description']}" />
<link rel="stylesheet" media="all" th:href="${#locale.language == 'ko'} ? @{/static/css/ko.css} : @{/static/css/en.css}" />
<link rel="stylesheet" media="all" th:href="@{/static/css/prettify.css}" />
<script th:src="@{/static/js/run_prettify.js}"></script>
</head>
<body>

<nav th:replace="~{commons/mainmenu :: mainmenu}"></nav>

<div id="i18n">
  <a th:href="@{/ko/thymeleaf/java-based-config}">korean</a>
  <a th:href="@{/en/thymeleaf/java-based-config}">english</a>
</div>

<section th:replace="~{articles/01 :: #java-based-config}"></section>

<aside th:replace="~{thymeleaf/menu :: index}"></aside>

<footer th:replace="${#locale.language == 'ko'} ? ~{thymeleaf/refs :: references} : ~{thymeleaf/refs_en :: references}"></footer>
</body>
</html>
